<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>leason10</title>
    <style>
      body {
        background-image: url(./img/parallax_bg.jpg);
      }
      form {
        width: 500px;
        margin: 0 auto;
      }
      .price::after {
        content: "грн";
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="margin: 10% auto">
    <form class="">
      <select
        class="form-select form-select-lg mb-3 pizzaSelect"
        aria-label=".form-select-lg пример"
      >
        <option value="0" selected>Виберіть піцу</option>
        <option value="1">4 сира</option>
        <option value="2">Байрактар</option>
        <option value="3">Джавелін</option>
      </select>

      <select
        class="form-select form-select-sm sizeSelect"
        aria-label=".form-select-sm пример"
      >
        <option selected>Виберіть розмір</option>
        <option value="1">маленька</option>
        <option value="2">середня</option>
        <option value="3">велика</option>
      </select>
      <div class="d-flex justify-content-between">
        <div class="form-check text-white d-flex align-items-center">
          <input
            class="form-check-input"
            type="checkbox"
            value="1"
            id="mashrooms"
          />
          <label class="form-check-label h4 ps-2" for="mashrooms">
            грибочки
          </label>
        </div>

        <p class="text-white h4">+10грн</p>
      </div>

      <div class="d-flex justify-content-between">
        <div class="form-check text-white d-flex align-items-center">
          <input
            class="form-check-input"
            type="checkbox"
            value="2"
            id="cheese"
          />
          <label class="form-check-label h4 ps-2" for="cheese"> сир </label>
        </div>

        <p class="text-white h4">+10грн</p>
      </div>

      <div class="d-flex justify-content-between">
        <div class="form-check text-white d-flex align-items-center">
          <input
            class="form-check-input"
            type="checkbox"
            value="3"
            id="sausage"
          />
          <label class="form-check-label h4 ps-2" for="sausage">
            ковбаски
          </label>
        </div>
        <p class="text-white h4">+10грн</p>
      </div>
      <br />
      <div class="d-flex justify-content-between">
        <div class="form-check d-flex text-white align-items-center">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="delivery"
          />
          <label class="form-check-label h4" for="delivery"> доставка </label>
        </div>
        <p class="text-white h4">+30грн</p>
      </div>
      <div class="d-flex justify-content-between">
        <div class="form-check d-flex text-white align-items-center">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="self"
            checked
          />
          <label class="form-check-label h4" for="self"> самовивіз </label>
        </div>
        <p class="text-white h4">0грн</p>
      </div>

      <br />
      <div class="d-flex justify-content-between">
        <p class="h3 price">0</p>
        <button
          type="button"
          class="btn btn-primary buy"
          data-bs-toggle="modal"
          data-bs-target="#modal"
          disabled
        >
          заказати
        </button>
      </div>
    </form>
    <div
      id="modal"
      class="modal fade"
      data-keyboard="false"
      tabindex="-1 "
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p class="h3">Дякуємо за замовлення</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/pizzaScript.js"></script>
  </body>
</html>
